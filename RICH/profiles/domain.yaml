#======================================
#   Profiles -> Domain - Variables
#======================================
intersight:
  profiles:
    domain:
      - action: No-op
        description: r142c UCS Domain Profile
        name: r142c
        network_connectivity_policy: dns
        ntp_policy: ntp
        port_policies:
          - r142c-a
          - r142c-b
        serial_numbers:
          - FDO2416171W
          - FDO2416170G
        snmp_policy: snmp-domain
        switch_control_policy: sw-ctrl
        syslog_policy: syslog-domain
        system_qos_policy: qos
        vlan_policies:
          - vlan
        vsan_policies:
          - vsan-100
          - vsan-200
